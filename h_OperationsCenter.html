<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运营中心</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/hq/h_OperationsCenter.css">
	<link rel="stylesheet" href="css/hq/h_common.css">

	<div class="box">
		<!-- 导航栏 -->
		<div class="nav">
		</div>

		<!-- 头部 -->
		<header>
		</header>

		<div class="main">

			<div class="main_top">
				<!-- 收入 -->
				<div class="main_top_01">
					<div class="mian_top_img">
						<img src="images/h_MerchantCenter/h_MerchantCenter_01.png" alt="">
					</div>
					<div class="main_top_text">
						<p>本月收入</p>
						<p class="mainTT_x10">￥0</p>
					</div>
				</div>
				<!-- 支出 -->
				<div class="main_top_01">
					<div class="mian_top_img">

						<p>本月支出</p>
						<p class="mainTT_x10">￥0</p>
					</div>
				</div>
				<!-- 订单 -->
				<div class="main_top_01">

						<p>收藏</p>
						<p class="mainTT_x10">0</p>
					</div>
				</div>

							<p class="x20">0</p>

					<div class="main_dispute_x10">

							<p class="x20">0</p>

							<p class="x20">0%</p>
						</div>
					</div>
					<div class="main_dispute_x10">
						<div class="main_dispute_x30">
							<img src="images/h_OperationsCenter/h_OperationsCenter_03.png" alt="">

						<div class="main_dispute_x20">
							<p class="x10">取消订单</p>
							<p class="x20">0</p>
						</div>
						<div class="main_dispute_x20">
							<p class="x10">违规下架</p>
							<p class="x20">0%</p>
						</div>
					</div>
				</div>
				<div class="main_Summary">
					<div class="main_Summary_01">
						<img src="images/h_OperationsCenter/h_OperationsCenter_04.png" alt="">
						<p>下单信息汇总</p>
					</div>
					<div class="main_Summary_02">
						<div>
							<p class="x20">0人</p>
							<p class="x10">下单人数</p>
						</div>
						<div>
							<p class="x20">0</p>
							<p class="x10">下单金额（元）</p>
						</div>
						<div class="border_none">
							<p class="x20">0人</p>
							<p class="x10">下单-支付转化率</p>
						</div>
					</div>
					<div class="main_Summary_01">
						<img src="images/h_OperationsCenter/h_OperationsCenter_05.png" alt="">
						<p>支付信息汇总</p>
					</div>
					<div class="main_Summary_02">
						<div>
							<p class="x20">0人</p>
							<p class="x10">支付人数</p>
						</div>
						<div>
							<p class="x20">0人</p>
							<p class="x10">下单人数</p>
						</div>
						<div class="border_none">
							<p class="x20">0</p>
							<p class="x10">支付金额（元）</p>
						</div>
					</div>
					<div class="main_Summary_01">
						<img src="images/h_OperationsCenter/h_OperationsCenter_06.png" alt="">
						<p>转换率汇总</p>
					</div>
					<div class="main_Summary_02 border_none">
						<div>
							<p class="x20">0人</p>
							<p class="x10">访客人数</p>
						</div>
						<div>
							<p class="x20">0%</p>
							<p class="x10">订单转化率</p>
						</div>
						<div class="border_none">
							<p class="x20">0%</p>
							<p class="x10">支付转化率</p>
						</div>
					</div>
				</div>
			</div>

			<!-- 统计图 -->
			<div id="main_Statistics">	
			</div>

		</div>
	</div>
