<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务大厅-任务发布</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/qd/b_Posttask.css">
	<link rel="stylesheet" href="css/tf_common.css">
	<!-- bootstrap时间插件css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
	<link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body>
	<div class="box">
		<!-- 头部 -->
		<header>
		</header>
		<!-- 导航栏 -->
		<div class="main_nav">
			<div class="mian_nav_cont">任务大厅 > 任务发布</div>
		</div>
		<!-- 内容 -->
		<div class="main">
			<div class="mian_cont">
				<!-- 发布任务 -->
				<div class="Posttask">
					<form id="uploadForm" enctype="multipart/form-data" method="post">
						<!-- 任务类型 -->
						<div class="Posttask_x10">
							<ul>
								<li class="Posttask_x20 Posttask_x20_on">
									<p>主持</p>
								</li>
								<li class="Posttask_x20">
									<p>摄影</p>
								</li>
								<li class="Posttask_x20">
									<p>摄像</p>
								</li>
								<li class="Posttask_x20">
									<p>化妆</p>
								</li>
								<li class="Posttask_x20">
									<p>执行</p>
								</li>
								<li class="Posttask_x20">
									<p>管家</p>
								</li>
								<li class="Posttask_x20">
									<p>花艺</p>
								</li>
								<li class="Posttask_x20">
									<p>舞美租赁</p>
								</li>
								<li class="Posttask_x20">
									<p>道具租赁</p>
								</li>
							</ul>
						</div>
						<!-- 任务类型 -->
						<input type="text" class="hide" name="type">
						<!-- 信息 -->
						<div class="Posttask_x30">
							<div>
								<p class="Posttask_title fl">任务名称 :</p>
								<div class="Posttask_x40 fl"><i class="Posttask_i"></i><input type="text" name="taskName" class="Posttask_input_x10" maxlength="20" placeholder="任务名称不超过20字"></div>
							</div>
							<div>
								<p class="Posttask_title fl">联系人姓名 :</p>
								<div class="Posttask_x40 fl"><i class="Posttask_i"></i><input type="text" name="name" class="Posttask_input_x10" maxlength="6" placeholder="请填写真实的姓名"></div>
							</div>
							<div>
								<p class="Posttask_title fl">联系人电话 :</p>
								<div class="Posttask_x40 fl"><i class="Posttask_i"></i><input type="text" class="Posttask_input_x10" name="phone"></div>
							</div>
							<div>
								<p class="Posttask_title fl">酒店名称 :</p>
								<div class="Posttask_x40 fl"><i class="Posttask_i"></i><input type="text" class="Posttask_input_x10" name="hotelName" maxlength="20"></div>
							</div>
							<!-- 地区 -->
							<div>
								<p class="Posttask_title fl">地区 :</p><!-- 城市 -->
								<div class="input_Drop">
									<select class="select" name="province" id="s1">
										<option>四川省</option>
									</select>
									<select class="select" name="city" id="s2">
										<option>成都市</option>
									</select>
									<select class="select" name="county" id="s3">
										<option>金牛区</option>
										<option>锦江区</option>
										<option>青羊区</option>
										<option>武侯区</option>
										<option>成华区</option>
										<option>龙泉驿区</option>
										<option>青白江区</option>
										<option>新都区</option>
										<option>温江区</option>
										<option>双流区</option>
										<option>郫县区</option>
										<option>金堂县</option>
										<option>大邑县</option>
										<option>浦江县</option>
										<option>新津县</option>
										<option>都江堰</option>
									</select>
								</div>
							</div>
							<div>
								<p class="Posttask_title fl">详细地址 :</p>
								<div class="Posttask_x40 fl"><i class="Posttask_i"></i><input type="text" class="Posttask_input_x10" name="address" maxlength="100"></div>
							</div>
							<div>
								<p class="Posttask_title fl">价格 :</p>
								<div class="Posttask_x40 fl">
									￥<input type="text" class="Posttask_input_x20" name="maxPrice" maxlength="8">
									<span class="Posttask_prompt">价格（元）</span>
								</div>
							</div>
							<div class="Einlass">
								<p class="Posttask_title">入场时间 :</p>
								<div class="Posttask_x40">
									<i class="Posttask_i"></i>
								    <input type='text' class="form-control" id='datetimepicker4' name="time">
								</div>
							</div>
							<div>
								<p class="Posttask_title fl">入场需求 :</p>
								<div class="Posttask_x40 fl">
									<textarea class="Posttask_textarea" name="require" maxlength="200" placeholder="请填写酒店入场要求(最多可以输入200个字符)"></textarea>
								</div>
							</div>
							<div>
								<p class="Posttask_title fl">需求描述 :</p>
								<div class="Posttask_x40 fl">
									<textarea class="Posttask_textarea" name="desc" maxlength="200" placeholder="任务所需物资清单或人员要求(最多可以输入400个字符)"></textarea>
								</div>
							</div>
							<div>
								<p class="Posttask_title fl">方案草图 :</p>
								<div class="Posttask_x40 fl input_SCTP">
									<div class="main_file">
										<a href='javascript:void(0);' class="blueButton"><p>选择图片</p></a>
								        <div class="show"></div>
								        <input type="file" name="imgFiles" class="myFileUpload_01 myFileUpload" accept="image/*">
									</div>
									<div class="main_file">
										<a href='javascript:void(0);' class="blueButton"><p>选择图片</p></a>
								        <div class="show"></div>
								        <input type="file" name="imgFiles" class="myFileUpload_02 myFileUpload" accept="image/*">
									</div>
									<div class="main_file">
										<a href='javascript:void(0);' class="blueButton"><p>选择图片</p></a>
								        <div class="show"></div>
								        <input type="file" name="imgFiles" class="myFileUpload_03 myFileUpload" accept="image/*">
									</div>
									<div class="main_file">
										<a href='javascript:void(0);' class="blueButton"><p>选择图片</p></a>
								        <div class="show"></div>
								        <input type="file" name="imgFiles" class="myFileUpload_04 myFileUpload" accept="image/*">
									</div>
								</div>
							</div>
						</div>
						<!-- username -->
						<input type="text" class="hide" name="username">
						<!-- 经纬度 -->
						<input type="text" class="hide" name="location">
					</form>
				</div>
				<!-- 发布任务按钮 -->
				<div class="Posttask_but">确 认 发 布</div>
			</div>
		</div>
		<!-- 容纳地图 -->
		<div id="container" class="hide"></div>
		<!-- 底部 -->
		<footer>
		</footer>
			
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/tf_common.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/qd/b_Posttask.js"></script>
	<!-- bootstrap时间插件css -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>

	<script type="text/javascript">
	    /*$('.form_datetime').datetimepicker({
	        language:  'zh-CN',
	        format:"yyyy-mm-dd hh:ii",
	    });*/
	    $(function () {
            $('#datetimepicker4').datetimepicker({
            	locale: 'zh-cn',
                format:"YYYY-MM-DD HH:mm"
            });
        });
	</script>
</body>
</html>
