<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商家中心</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/hq/h_MerchantCenter.css">
	<link rel="stylesheet" href="css/hq/h_common.css">
</head>
<body>
	<div class="box">
		<!-- 导航栏 -->
		<div class="nav">
		</div>

		<!-- 头部 -->
		<header>
		</header>
		<!-- 内容 -->
		<div class="main">
			<!-- 商铺数据 -->
			<div class="main_top">
				<!-- 收入 -->
				<div class="main_top_01">
					<div class="mian_top_img">
						<img src="images/h_MerchantCenter/h_MerchantCenter_01.png" alt="">
					</div>
					<div class="main_top_text">
						<p>本月收入</p>
						<p class="mainTT_x10">￥0</p>
					</div>
				</div>
				<!-- 支出 -->
				<div class="main_top_01">
					<div class="mian_top_img">
						<img src="images/h_MerchantCenter/h_MerchantCenter_02.png" alt="">
					</div>
					<div class="main_top_text">
						<p>本月支出</p>
						<p class="mainTT_x10">￥0</p>
					</div>
				</div>
				<!-- 订单 -->
				<div class="main_top_01">
					<div class="mian_top_img">
						<img src="images/h_MerchantCenter/h_MerchantCenter_03.png" alt="">
					</div>
					<div class="main_top_text">
						<p>本月订单</p>
						<p class="mainTT_x10">0</p>
					</div>
				</div>
				<!-- 收藏 -->
				<div class="main_top_01">
					<div class="mian_top_img">
						<img src="images/h_MerchantCenter/h_MerchantCenter_04.png" alt="">
					</div>
					<div class="main_top_text">
						<p>收藏</p>
						<p class="mainTT_x10">0</p>
					</div>
				</div>
			</div>

			<!-- 商户信息 -->
			<div class="main_content">
				<!-- 个人信息 -->
				<div class="main_Avatar">
					<div class="main_Avatar_cont">
						<div class="main_Avatar_img">
							<div>
								<img src="images/index/planning_case_pic01.png" alt="">
							</div>
						</div>
						<div class="main_Avatar_right">
							<p class="main_Avatar_user"><span>云端印象婚礼定制</span><i></i></p>
							<a href="b_Posttask.html" target="_blank"><span class="main_Avatar_but">发布任务</span></a>
						</div>
						
					</div>
					<!-- 系统公告 -->
					<div class="main_Notice">
						<div class="main_cont_title">系统公告</div>
						<div class="main_Notice_cont">
							<p><span class="main_Notice_x10">暂无公告</span><span>2017.12.13</span></p>
						</div>
					</div>
				</div>

				<!-- 日程日历 -->
				<div class="main_calendar">
					<div class="main_cont_title ">档期查看</div>
					<div id="cal">
				        <div id="top">公元&nbsp;
				          <select class="_scroll">
				          </select>
				          &nbsp;年&nbsp;
				          <select>
				          </select>
				          &nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;农历<span></span>年&nbsp;[&nbsp;<span></span>年&nbsp;]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          <input type="button" value="回到今天" title="点击后跳转回今天" style="padding:0px">
				        </div>
				        <ul id="wk">
				          <li>一</li>
				          <li>二</li>
				          <li>三</li>
				          <li>四</li>
				          <li>五</li>
				          <li><b>六</b></li>
				          <li><b>日</b></li>
				        </ul>
				        <div id="cm"></div>
				        <div id="bm"></div>
				    </div>
				</div>
			</div>

			<!-- 订单列表 -->
			<div class="main_footer">
				<!-- 订单搜索 -->
				<div class="main_search">
					<div class="main_search_title">
						<p><i></i>订单列表</p>
						<span class="main_st_on main_st_01">我的订单</span>
						<span class="main_st_01">我发布的任务</span>
						<span class="main_st_01">我接受的任务</span>
						<a href="b_Posttask.html" target="_blank"><span class="main_Release">发布任务</span></a>
					</div>
					<div class="main_search_cont">
						<input type="text">
						<div class="main_sc_but">搜索</div>
					</div>
				</div>
				<!-- 订单属性 -->
				<div class="main_Attributes">
					<p>订单ID</p>|
					<p>对接人</p>|
					<p>联系电话</p>|
					<p>所属公司</p>|
					<p>执行日期</p>|
					<p>订单状态</p>|
					<p>详情</p>
				</div>
				<!-- 订单详情 -->
				<div class="main_Details">
					<!-- <div class="main_Details_cont">
						<div>12121212121</div>
						<div>xxx</div>
						<div>15023774582</div>
						<div>成都云端印象婚礼策划</div>
						<div>2017.10.25</div>
						<div>竞标</div>
						<div class="main_Details_but"><a href="h_detailsOrder.html">查看</a></div>
					</div> -->
				</div>
			</div>

	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/hq/h_common.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/hq/calendar.js"></script>
	<script type="text/javascript" src="js/hq/h_MerchantCenter.js"></script>
