<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置中心</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/hq/h_Setcenter.css">
	<link rel="stylesheet" href="css/hq/h_common.css">
</head>
<body>
	<div class="box">
		<!-- 导航栏 -->
		<div class="nav">
		</div>

		<!-- 头部 -->
		<header>
		</header>
		<!-- 内容 -->
		<div class="title">
			<!-- 标题 -->
			<div class="title_cont">
				<div class="title_left">
					<i></i>
					<p>设置中心</p>
				</div>
				<div class="title_right"></div>
			</div>

			<!-- 内容 -->
			<div class="main">
				<div class="main_left">
					<p>商户名称</p>
					<p>公司地址</p>
					<p>详细地址</p>
					<p>商家电话</p>
					<p class="main_left_x10">商家头像</p>
					<p>商家简介</p>
					<p class="main_left_x20">店铺公告</p>
				</div>
				<div class="main_cont">
					<form id="uploadForm" enctype="multipart/form-data" method="post">
						<!-- 公司名称 -->
						<div class="input_shadow">
							<i class="main_bian"></i>
							<p class="cp_name">商户经营使用名称</p>
						</div>
						<!-- 城市 -->
						<div class="input_Drop">
							<select class="select" name="province" id="s1">
								<option>四川省</option>
							</select>
							<select class="select" name="city" id="s2">
								<option>成都市</option>
							</select>
							<select class="select" name="county" id="s3">
								<option>金牛区</option>
								<option>锦江区</option>
								<option>青羊区</option>
								<option>武侯区</option>
								<option>成华区</option>
								<option>龙泉驿区</option>
								<option>青白江区</option>
								<option>新都区</option>
								<option>温江区</option>
								<option>双流区</option>
								<option>郫县区</option>
								<option>金堂县</option>
								<option>大邑县</option>
								<option>浦江县</option>
								<option>新津县</option>
								<option>都江堰</option>
							</select>
						</div>
						<!-- 详细地址 -->
						<div class="input_shadow">
							<i class="main_bian"></i>
							<input name="address" type="text" placeholder="详细地址">
						</div>
						<!-- 商户电话 -->
						<div class="input_shadow">
							<i class="main_bian"></i>
							<input name="phone" type="text" >
						</div>
						<!-- 商户头像 -->
						<div class="input_SCTP">
							<div class="main_file">
								<a href='javascript:void(0);' class="blueButton"></a>
						        <div class="show"></div>
						        <input type="file" name="imgFile" class="myFileUpload" accept="image/png,image/jpg,image/gif,image/JPEG">
							</div>
						</div>
						<!-- 商户简介 -->
						<div class="input_textarea">
							<textarea name="desc" class="mDesc" placeholder="填写商户简介(不能超过200字)"></textarea>
						</div>
						<!-- 店铺公告 -->
						<div class="input_textarea">
							<textarea name="notice" class="notice" placeholder="填写店铺公告(不能超过200字)"></textarea>
						</div>
						<!-- 用户名隐藏域 -->
						<div class="hide">
							<input type="text" name="username" id="username">
						</div>
					</form>
					<!-- 上传按钮 -->
					<div class="Upload">上传</div>
				</div>	
			</div>
			
		</div>
	</div>

	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/hq/h_common.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<!-- <script type="text/javascript" src="js/hq/gey.js"></script> -->
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/hq/h_Setcenter.js"></script>
</body>
</html>
