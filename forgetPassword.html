<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码找回</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/forgetPassword.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<ul>
			<li>婚礼家</li>
		</ul>
	</div>
	<!-- 注册 -->
	<div class="main">
		<h1>密码找回</h1>
		<div class="main_cont">
			<div class="main_login">
				<div class="main_login_left">
					<p>用户名</p>
					<p>短信验证码</p>
					<p>设置新密码</p>
					<p>确认新密码</p>
				</div>
				<div class="main_login_cont">
					<input type="text" name="username" placeholder="请输入注册手机号">
					<input type="text" class="x20" name="forgetPassword_YZM">
					<button class="login_yzm">获取动态码</button>
					<input type="password" name="password" placeholder="6-18位大小写字母或数字">
					<input type="password" name="onpassword" placeholder="请确认新密码">
					<p class="x30"><button class="forgetPassword">完成</button></p>
					<p class="x40"><a href="login.html">返回登录></a></p>
				</div>
				<div class="main_login_right">
					<p class="yz_01"></p>
					<p class="yz_02"></p>
					<p class="yz_03"></p>
					<p class="yz_04"></p>
				</div>
			</div>
		</div>
	</div>

	<!--script-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/forgetPassword.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
</body>
</html>
