<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>人员审核</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/cm/c_personCheckDetail.css">
</head>
<body>
		<div class="box">
		<!-- nav -->
		<div class="nav">
			<div class="nav_top">商家后台</div>
			<ul class="nav_cont">
				<li>
					<i></i>
					<div class="nav_cont_a nav_cont_off person">
						<a>人员审核</a>
					</div>
				</li>
				<li>
					<i></i>
					<div class="nav_cont_a nav_cont_off merchant">
						<a>用户基本资料审核</a>
					</div>
				</li>
				<li>
					<i></i>
					<div class="nav_cont_a nav_cont_off hotel">
						<a>上传酒店信息</a>
					</div>
				</li>
			</ul>
		</div>
		<!-- header -->
		<div class="header">
			<div class="Return_index">
				<a href="index.html"><p>返回首页</p></a>
			</div>
			<div class="header_name">
				<p>用户名：<span class="h_name"></span></p>
			</div>
			<div class="sign_out">
				<p>退出登录</p>
			</div>
		</div>
		<!-- content -->
		<div class="content">
			<div class="container">
				<div class="p_title"><i></i>添加人员</div>
				<div class="personItems">
					<!-- 名称 -->
					<div class="p_name">
						<div class="add_type_title">名称</div>
						<input type="text" name="pname" class="add_type_name" maxlength="16" readonly="true">
					</div>
					<!-- 类型 -->
					<div class="p_name">
						<div class="add_type_title">类型</div>
						<input type="text" name="ptype" class="add_type_name" maxlength="16" readonly="true">
					</div>
					<!-- 身高 -->
					<div class="p_name">
						<div class="add_type_title">身高</div>
						<input type="text" name="pheight" class="add_type_name" maxlength="16" readonly="true">
					</div>
					<!-- 风格 -->
					<div class="p_name">
						<div class="add_type_title">风格</div>
						<input type="text" name="pstyle" class="add_type_name" maxlength="16" readonly="true">
					</div>
					<!-- 价格 -->
					<div class="p_name">
						<div class="add_type_title">价格</div>
						<input type="text" name="pprice" class="add_type_name" maxlength="16" readonly="true">
					</div>
					<!-- 头像 -->
					<div class="p_name">
						<div class="add_type_title">头像</div>
						<div class="p_picture logoInfo"></div>
					</div>
					<!-- 案例图片 -->
					<div class="p_name">
						<div class="add_type_title">案例图片</div>
						<div class="pictures">
							<!-- <div class="p_picture"></div>
							<div class="p_picture"></div>
							<div class="p_picture"></div>
							<div class="p_picture"></div>
							<div class="p_picture"></div>
							<div class="p_picture"></div> -->
								<!-- <div class="p_picture img_auto" style="background-image: url(images/index/banner.jpg)"></div> -->
						</div>
					</div>
					<!-- 审核结果 -->
					<div class="p_result">
						<div class="confirm">通过</div>
						<div class="cancel">未通过</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/cm/c_personCheckDetail.js"></script>
</body>
</html>
